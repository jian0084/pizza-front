<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- your CSS file link goes HERE -->
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main>
        <nav class="navbar navbar-expand navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pizza.html">Pizza</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="ingredient-list.html">Ingredient</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Order</a>
                </li>
                <li class="nav-item" style="float:right">
                    <a class="nav-link"  href="sign-in.html">Sign In</a>
                </li>
                <li class="nav-item" style="float:right">
                    <a class="nav-link"  href="sign-up.html">Sign Up</a>
                </li>
            </ul>
        </nav>

        <header>
            <h1 class="hd-title">Pizza Shop</h1>
        </header>

        <div class="container">
            <form class="form-signin">
                <div class="form-group">
                    <div class="col-6 mx-4 mt-3">
                        <label for="email">Email address</label>
                    </div>
                    <div class="col-10 mx-4">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-6 mx-4 mt-3">
                        <label for="password">Password</label>
                    </div>

                    <div class="col-10 mx-4">
                        <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                    </div>
                </div>
                <div class="form-group form-check">
                    <div class="col-10 mx-4 mt-4">
                        <input type="checkbox" class="form-check-input" id="show-password">
                        <label class="form-check-label" for="show-password">Show password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 mx-auto my-4">
                        <button type="submit" class="btn btn-dark btn-block">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
