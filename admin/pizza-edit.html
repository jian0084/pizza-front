        <div class="container col-sm-12 col-md-8 col-lg-6">
            <form action="/action_page.php" class="needs-validation" novalidate>
                <h2 align="center">Pizza</h2>

                <div class="form-group col-6">
                    <label for="uname">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="form-group col-12">
                    <label for="size">Size:&nbsp;&nbsp;&nbsp;</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="yes">
                        <label class="form-check-label" for="inlineRadio1">Small</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no">
                        <label class="form-check-label" for="inlineRadio2">Medium</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no">
                        <label class="form-check-label" for="inlineRadio2">Large</label>
                    </div>
                </div>

                <div class="form-group col-12">
                    <label for="uname">Gluten Free:&nbsp;&nbsp;&nbsp;</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="yes">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                </div>
                <div class="form-group col-10">
                    <label for="imageUrl">Image Url</label>
                    <input type="text" class="form-control" id="imageUrl" placeholder="https://example.com" name="imageUrl">
                </div>
                <div class="form-group col-8">
                    <label for="ingredients">Ingredients</label>
                    <input type="text" class="form-control" id="ingredients" placeholder="Choose ingredients" name="ingredients">
                </div>
                <div class="form-group col-8">
                    <label for="extraToppings">Extra Toppings</label>
                    <input type="text" class="form-control" id="extraToppings" placeholder="Choose extra toppings" name="extraToppings">
                </div>
                <div class="form-group col-8">
                    <label for="price">Price:</label>
                    <input type="text" class="form-control" disabled id="price" name="price">
                </div>

                <div class="row form-group">
                    <div class="col-sm-10 mx-auto my-4">
                        <button type="button" class="button-edit btn btn-secondary btn-md"><span>Back to Pizza List</span></button>
                        <button type="button" class="button-edit btn btn-danger btn-md"><span>Save Pizza</span></button>
                    </div>
                </div>
