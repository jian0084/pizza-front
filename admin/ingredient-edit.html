<head>
    <meta charset="UTF-8">
    <title>Pizza Shop</title>

    <link rel="stylesheet" href="/css/main.css" />

<body id="form-ingredient-edit">
    <main>
        <div id="brand" class="d-flex justify-content-center mb-3">
            <div class="p-2">
                <img style="display: inline-block" src="./img/basil.png" width="80px" alt="">
            </div>
            <div class="p-2">
                <h1 class="text-white" align="center" style="display: inline-block">MADD PIZZA</h1>
            </div>
        </div>
        <div class="menu d-flex mb-3 navbar">
            <div class="p-2 nav-item">
                <a class="menu nav-link" href="../index.html">HOME<span class="sr-only">(current)</span></a>
            </div>
            <div class="p-2 nav-item">
                <a class="menu nav-link" href="pizzas.html">PIZZA</a>
            </div>
            <div class="p-2 nav-item">
                <a class="menu nav-link active text-white" href="ingredients.html">INGREDIENTS</a>
            </div>
            <div class="p-2 nav-item hide">
                <a class="menu nav-link" href="order.html">ORDER</a>
            </div>
            <div class="p-2 nav-item ml-auto">
                <a class="menu nav-link" href="../sign-in.html">SIGN IN</a>
            </div>
            <div class="nav-item p-2">
                <a class="menu nav-link" href="../register.html">SIGN UP</a>
            </div>
            <div class="nav-item p-2 ml-auto hide">
                <a class="menu nav-link" href="../profile.html">CHANGE PASSWORD</a>
            </div>
            <div class="nav-item p-2 hide">
                <a class="menu nav-link" href="#">SIGN OUT</a>
            </div>
        </div>

        <div class="container col-sm-12 col-md-8 col-lg-6">

            <form class="form-add-edit">
                <h4 align="center">INGREDIENT</h4>
                <div class="form-group">
                    <div class="col-10 mx-4 mt-3">
                        <label for="name">Name</label>
                    </div>
                    <div class="col-10 mx-4">
                        <input type="text" class="form-control" maxlength="64" id="name" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-5 mx-4 mt-3">
                        <label for="price">Price</label>
                    </div>

                    <div class="col-5 mx-4">
                        <input type="number" min="0.00" max="100.00" step="0.01" class="form-control" id="price">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-5 mx-4 mt-3">
                        <label for="quantity">Quantity</label>
                    </div>

                    <div class="col-3 mx-4">
                        <input type="number" class="form-control" min="0" max="1000" id="quantity">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-form-label col-4 mx-4">Gluten Free:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="yes-glutenfree" value="yes">
                        <label class="form-check-label" for="yes-glutenfree">Yes</label>
                    </div>
                    <div class="form-check form-check-inline mx-4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="no-glutenfree" value="no" checked>
                        <label class="form-check-label" for="no-glutenfree">No</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-5 mx-4 mt-3">
                        <label for="url">Image URL:</label>
                    </div>
                    <div class="col-10 mx-4">
                        <input type="url" class="form-control" name="url" id="url" placeholder="https://example.com" pattern="https://.*" maxlength="1024" size="1024">
                    </div>
                </div>
                <div class="form-group">
                    <legend class="col-form-label col-6 mx-4">Category</legend>
                    <div class="form-check">
                        <div class="form-check-inline col-8 mx-4">
                            <input class="form-check-input" type="checkbox" id="meat" value="meat">
                            <label class="form-check-label col-5" for="meat">Meat</label>
                            <input class="form-check-input ml-5" type="checkbox" id="halal" value="halal">
                            <label class="form-check-label col-5" for="halal">Halal</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="form-check-inline col-8 mx-4">
                            <input class="form-check-input" type="checkbox" id="spicy" value="spicy">
                            <label class="form-check-label col-5" for="spicy">Spicy</label>
                            <input class="form-check-input ml-5" type="checkbox" id="kosher" value="kosher">
                            <label class="form-check-label col-5" for="kosher">Kosher</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="form-check-inline col-8 mx-4">
                            <input class="form-check-input" type="checkbox" id="vegetarian" value="vegetarian">
                            <label class="form-check-label col-5" for="vegetarian">Vegetarian</label>
                            <input class="form-check-input ml-5" type="checkbox" id="cheeze" value="cheeze">
                            <label class="form-check-label col-5" for="cheeze">Cheeze</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="form-check-inline col-8 mx-4">
                            <input class="form-check-input" type="checkbox" id="vegan" value="vegan">
                            <label class="form-check-label col-5" for="vegan">Vegan</label>
                            <input class="form-check-input ml-5" type="checkbox" id="seasonings" value="seasonings">
                            <label class="form-check-label col-5" for="seasonings">Seasonings</label>
                        </div>
                    </div>
                    <div class="row form-check">
                        <div class="col-sm-6 mx-auto my-4">
                            <button type="button" class="btn button-edit btn-secondary btn-md" id="btn-back"><span>BACK TO INGREDIENT LIST</span></button>
                            <button type="button" class="btn button-edit btn-danger btn-md mt-2" id="btn-save">SAVE INGREDIENT</button>
                        </div>
                    </div> 
                </div>
            </form>
        </div>
    </main>
    <footer class="page-footer font-small pt-4">
        <div id="footer" class="footer-copyright text-center text-light py-3">Â© 2019 Copyright:

        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
</body>

</html>
