        <div id="brand" class="d-flex justify-content-center mb-3">
            <div id="basil" class="p-2">
                <img style="display: inline-block" src="./img/basil.png" width="80px" alt="">

    <main class="d-flex">
        <div class="container">
            <form class="form-account">
                <h4 align="center">SIGN IN</h4>
                <div class="form-group" id="email-input">
                    <div class="col-6 mx-4 mt-3">
                        <label for="email">Email address</label>
                    </div>
                    <div class="col-10 mx-4">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    </div>
                </div>
                <div class="form-group" id="password-input">
                    <div class="col-6 mx-4 mt-3">
                        <label for="password">Password</label>
                    </div>

                    <div class="col-10 mx-4">
                        <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                    </div>
                </div>
                <div class="form-group form-check">
                    <div class="col-10 mx-4 mt-4">
                        <input type="checkbox" class="form-check-input" id="show-password">
                        <label class="form-check-label" for="show-password">Show password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-10 mx-auto my-4">
                        <button class="btn btn-block btn-signin" id="signin-btn-signin">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
